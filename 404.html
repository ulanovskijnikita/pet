<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      const segment = 1;
      const path = window.location.pathname.split('/').slice(segment + 1).join('/');
      window.location.href = '/' + path + window.location.search + window.location.hash;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
