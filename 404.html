<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      window.location.href = path.startsWith('/репозиторий') 
        ? path 
        : '/репозиторий' + path;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
